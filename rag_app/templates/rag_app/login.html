<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="60" r="1.5" fill="rgba(255,255,255,0.08)"/><circle cx="70" cy="30" r="1" fill="rgba(255,255,255,0.06)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .login-container {
      position: relative;
      z-index: 10;
      perspective: 1000px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      width: 420px;
      text-align: center;
      transform: translateY(20px);
      animation: slideIn 0.8s ease-out forwards;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: gradient 3s ease infinite;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .login-title {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(245, 247, 250, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      color: #2d3748;
    }

    .form-input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
    }

    .form-input::placeholder {
      color: #a0aec0;
      transition: all 0.3s ease;
    }

    .form-input:focus::placeholder {
      transform: translateY(-20px);
      opacity: 0;
    }

    .input-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 18px;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .form-input:focus + .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    .login-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(-1px);
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float-shapes 15s infinite linear;
    }

    .shape:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: #667eea;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 60%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: #764ba2;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      top: 80%;
      left: 20%;
      width: 40px;
      height: 40px;
      background: #667eea;
      transform: rotate(45deg);
      animation-delay: -10s;
    }

    @keyframes float-shapes {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 40px 30px;
        margin: 20px;
      }
      
      .login-title {
        font-size: 28px;
      }
      
      .form-input, .login-button {
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
